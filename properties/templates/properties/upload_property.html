{% extends 'base.html' %}
{% block content %}
<h2>Upload New Property</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.as_p }}
  </div>
  <h5>Upload up to 3 images:</h5>
  {{ formset.management_form }}
  {% for image_form in formset %}
    <div class="mb-2">
      {{ image_form.image.label_tag }} {{ image_form.image }}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-success">Submit Property</button>
</form>
{% endblock %}
